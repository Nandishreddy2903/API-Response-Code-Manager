<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - API Response Code Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: 0.2s;
        }

        img:hover {
            transform: scale(1.03);
        }

        .selected {
            border: 3px solid #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        #saveList {
            display: none;
            background-color: #28a745;
        }

        #listNameContainer {
            display: none;
            margin-top: 15px;
        }

        #listNameInput {
            padding: 8px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #confirmSave {
            background: #28a745;
            margin-left: 10px;
        }

        #confirmSave:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>API Response Code Manager</h1>
    </header>

    <div class="container">
        <form id="searchForm">
            <input type="text" id="statusCode" placeholder="Enter status code (e.g. 200, 2xx, 20x)" required>
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>

        <button id="saveList">Save Selected</button>

        <div id="listNameContainer">
            <input type="text" id="listNameInput" placeholder="Enter list name">
            <button id="confirmSave">Save</button>
        </div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const saveListButton = document.getElementById('saveList');
        const listNameContainer = document.getElementById('listNameContainer');
        const confirmSaveButton = document.getElementById('confirmSave');
        const listNameInput = document.getElementById('listNameInput');
        let currentList = [];

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const statusCode = document.getElementById('statusCode').value.trim();
            const codes = generateCodes(statusCode);
            loadImages(codes);
        });

        function generateCodes(statusCode) {
            const codes = [];
            if (/^\d{3}$/.test(statusCode)) {
                codes.push(parseInt(statusCode));
            } else if (/^\d{1}xx$/.test(statusCode)) {
                for (let i = 0; i < 100; i++) codes.push(parseInt(statusCode[0]) * 100 + i);
            } else if (/^\d{2}x$/.test(statusCode)) {
                for (let i = 0; i < 10; i++) codes.push(parseInt(statusCode.slice(0, 2)) * 10 + i);
            } else {
                alert('Invalid format. Use 203, 2xx, 20x, etc.');
            }
            return codes;
        }

        function loadImages(codes) {
            resultsDiv.innerHTML = '';
            currentList = [];
            saveListButton.style.display = 'none';

            codes.forEach(code => {
                const img = document.createElement('img');
                img.alt = `Dog image for status code ${code}`;

                // 🐶 Try JPG → fallback to WEBP → fallback to 404 dog
                img.src = `https://http.dog/${code}.jpg`;
                img.onerror = () => {
                    img.onerror = () => {
                        img.src = "https://http.dog/404.jpg"; // final fallback
                    };
                    img.src = `https://http.dog/${code}.webp`; // 2nd attempt
                };

                img.onload = () => {
                    img.addEventListener('click', () => toggleSelection(img, code));
                    resultsDiv.appendChild(img);
                };
            });
        }

        function toggleSelection(img, code) {
            if (img.classList.contains('selected')) {
                img.classList.remove('selected');
                currentList = currentList.filter(item => item.code !== code);
            } else {
                img.classList.add('selected');
                currentList.push({ code: code, image: img.src });
            }
            saveListButton.style.display = currentList.length > 0 ? 'block' : 'none';
        }

        saveListButton.addEventListener('click', () => {
            listNameContainer.style.display = 'block';
            listNameInput.focus();
        });

        confirmSaveButton.addEventListener('click', () => {
            const listName = listNameInput.value.trim();
            if (!listName) return alert("Please enter a name for your list.");

            const token = localStorage.getItem('token');
            if (!token) return window.location.href = 'login.html';

            fetch('https://api-response-code-manager.onrender.com/api/lists', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name: listName, images: currentList })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'List saved successfully') {
                    alert('✅ List saved successfully!');
                    currentList = [];
                    listNameContainer.style.display = 'none';
                    listNameInput.value = '';
                    resultsDiv.innerHTML = '';
                    saveListButton.style.display = 'none';
                } else {
                    alert(data.message || 'Error saving list.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
